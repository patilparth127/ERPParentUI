<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content bg-white">
        <div class="d-md-flex d-block align-items-center justify-content-between border-bottom pb-3">
            <div class="my-auto mb-2">
                <h3 class="page-title mb-1">System Settings</h3>
                <nav>
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item">
                            <a [routerLink] = "routes.adminDashboard">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="javascript:void(0);">Settings</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">System Settings</li>
                    </ol>
                </nav>
            </div>
            <div class="d-flex my-xl-auto right-content align-items-center flex-wrap">
                <div class="pe-1 mb-2">
                    <a href="javascript:void(0);" class="btn btn-outline-light bg-white btn-icon" data-bs-toggle="tooltip"
                        data-bs-placement="top" aria-label="Refresh" data-bs-original-title="Refresh" tooltip="Refresh">
                        <i class="ti ti-refresh"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xxl-2 col-xl-3">
                <div class="pt-3 d-flex flex-column list-group mb-4">
                    <a [routerLink] = "routes.emailSettings" class="d-block rounded p-2">Email Settings</a>
                    <a [routerLink] = "routes.emailTemplates" class="d-block rounded p-2">Email Templates</a>
                    <a [routerLink] = "routes.smsSettings" class="d-block rounded p-2">SMS Settings</a>
                    <a [routerLink] = "routes.otpSettings" class="d-block rounded active p-2">OTP</a>
                    <a [routerLink] = "routes.gdprCookies" class="d-block rounded p-2">GDPR Cookies</a>
                </div>
            </div>
            <div class="col-xxl-10 col-xl-9">
                <div class="flex-fill border-start ps-3">
                    <form>
                        <div
                            class="d-flex align-items-center justify-content-between flex-wrap border-bottom pt-3 mb-3">
                            <div class="mb-3">
                                <h5 class="mb-1">OTP</h5>
                                <p>OTP configuration</p>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-light me-2" type="button">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </div>
                        <div class="d-md-flex">
                            <div class="row flex-fill">
                                <div class="col-xl-10">
                                    <div class="d-bock">
                                        <div
                                            class="d-flex align-items-center justify-content-between flex-wrap border mb-3 p-3 pb-0 rounded">
                                            <div class="row align-items-center flex-fill">
                                                <div class="col-xxl-8 col-lg-6">
                                                    <div class="mb-3">
                                                        <h6>OTP Type</h6>
                                                        <p>You can configure the type</p>
                                                    </div>
                                                </div>
                                                <div class="col-xxl-4 col-lg-6">
                                                    <div class="mb-3">
                                                        <p-dropdown [options]="[
    { label: 'SMS', value: 'SMS' },
    { label: 'Email', value: 'Email' }
  ]" placeholder="Select" class="select"></p-dropdown>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div
                                            class="d-flex align-items-center justify-content-between flex-wrap border mb-3 p-3 pb-0 rounded">
                                            <div class="row align-items-center flex-fill">
                                                <div class="col-xxl-8 col-lg-6">
                                                    <div class="mb-3">
                                                        <h6>OTP Digit Limit</h6>
                                                        <p>Select size of the format</p>
                                                    </div>
                                                </div>
                                                <div class="col-xxl-4 col-lg-6">
                                                    <div class="mb-3">
                                                        <p-dropdown [options]="[
    { label: '4', value: '4' },
    { label: '5', value: '5' },
    { label: '6', value: '6' }
  ]" placeholder="Select" class="select"></p-dropdown>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div
                                            class="d-flex align-items-center justify-content-between flex-wrap border mb-3 p-3 pb-0 rounded">
                                            <div class="row align-items-center flex-fill">
                                                <div class="col-xxl-8 col-lg-6">
                                                    <div class="mb-3">
                                                        <h6>OTP Expire Time</h6>
                                                        <p>Select Expire time of OTP</p>
                                                    </div>
                                                </div>
                                                <div class="col-xxl-4 col-lg-6">
                                                    <div class="mb-3">
                                                        <p-dropdown [options]="[
    { label: '5 mins', value: '5 mins' },
    { label: '2 mins', value: '2 mins' },
    { label: '10 mins', value: '10 mins' }
  ]" placeholder="Select" class="select"></p-dropdown>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Wrapper -->
