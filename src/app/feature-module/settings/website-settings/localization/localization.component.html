
    <div class="border-start ps-3">
        <form>
            <div
                class="d-flex align-items-center justify-content-between flex-wrap border-bottom pt-3 mb-3">
                <div class="mb-3">
                    <h5 class="mb-1">Localization</h5>
                    <p>Collection of settings for user environment</p>
                </div>
                <div class="mb-3">
                    <button class="btn btn-light me-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
            <div class="d-md-flex d-block">
                <div class="flex-fill">
                    <div class="card">
                        <div class="card-header p-3">
                            <h5>Basic Information</h5>
                        </div>
                        <div class="card-body p-3 pb-0">
                            <div class="d-block d-xl-flex align-items-end">
                                <div class="mb-3 flex-fill me-xl-3 me-0">
                                    <label class="form-label">Language</label>
                                  
                                    <p-dropdown [options]="[
                                    { label: 'Select', value: '' },
                                    { label: 'English', value: 'English' },
                                    { label: 'Spanish', value: 'Spanish' },
                                    { label: 'French', value: 'French' }
                                  ]" placeholder="English" class="select"></p-dropdown>
                                </div>
                                <div class="mb-3 flex-fill">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="status-title">
                                            <h5>Language Switcher</h5>
                                            <p>To display in all pages</p>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox"
                                                role="switch" id="switch-sm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-4 pe-xl-0">
                                    <div class="mb-3 flex-fill me-xl-3 me-0">
                                        <label class="form-label">Timezone</label>
                                        
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: 'UTC 4:30', value: 'UTC 4:30' },
                                        { label: '(UTC+11:00) INR', value: '(UTC+11:00) INR' },
                                      ]" placeholder="UTC 4:30" class="select"></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-xl-4 ps-xl-0 pe-xl-0">
                                    <div class="mb-3 flex-fill  me-xl-3 me-0">
                                        <label class="form-label">Date Format</label>
                                      
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: '01 Jan 2024', value: '01 Jan 2024' },
                                        { label: 'Jan 01 2024', value: 'Jan 01 2024' },
                                        { label: '2024 Jan 01', value: '2024 Jan 01' }
                                      ]" placeholder="01 Jan 2024" class="select"></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-xl-4 ps-xl-0">
                                    <div class="mb-3 flex-fill">
                                        <label class="form-label">Time Format</label>
                                       
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: '12 Hour', value: '12 Hour' },
                                        { label: '24 Hours', value: '24 Hours' },
                                      ]" placeholder="12 Hour" class="select"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-4 pe-xl-0">
                                    <div class="mb-3 flex-fill me-xl-3 me-0">
                                        <label class="form-label">Financial Year</label>
                                       
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: '2024', value: '2024' },
                                        { label: '2023', value: '2023' },
                                      ]" placeholder="2024" class="select"></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-xl-4 ps-xl-0">
                                    <div class="mb-3 flex-fill">
                                        <label class="form-label">Starting Month</label>
                                       
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: 'January', value: 'January' },
                                        { label: 'February', value: 'February' },
                                        { label: 'March', value: 'March' },
                                      ]" placeholder="January" class="select"></p-dropdown>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header p-3">
                            <h5>Currency Settings</h5>
                        </div>
                        <div class="card-body p-3 pb-0">
                            <div class="row">
                                <div class="col-xl-4 pe-xl-0">
                                    <div class="mb-3 flex-fill me-xl-3 me-0">
                                        <label class="form-label">Currency</label>
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: 'United States of America', value: '' },
                                        { label: 'India', value: 'India' },
                                      ]" placeholder="United States of America" class="select"></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-xl-4 ps-xl-0 pe-xl-0">
                                    <div class="mb-3 flex-fill  me-xl-3 me-0">
                                        <label class="form-label">Currency Position</label>
                                        
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: '$', value: '$' },
                                        { label: '₹', value: '₹' },
                                        { label: '€', value: '€' },
                                      ]" placeholder="$" class="select"></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-xl-4 ps-xl-0">
                                    <div class="mb-3 flex-fill">
                                        <label class="form-label">Time Format</label>
                                       
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: '$100', value: '$100' },
                                        { label: '100$', value: '100$' },
                                        
                                      ]" placeholder="$100" class="select"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-4 pe-xl-0">
                                    <div class="mb-3 flex-fill me-xl-3 me-0">
                                        <label class="form-label">Decimal Seperator</label>
                                      
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: '.', value: '.' },
                                        { label: '.', value: '.' },
                                        
                                      ]"  class="select"></p-dropdown>
                                    </div>
                                </div>
                                <div class="col-xl-4 ps-xl-0">
                                    <div class="mb-3 flex-fill">
                                        <label class="form-label">Thousand Seperator</label>
                                     
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: ',', value: '.' },
                                        { label: ',', value: '.' },
                                        
                                      ]"  class="select"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header p-3">
                            <h5>Country Settings</h5>
                        </div>
                        <div class="card-body p-3 pb-0">
                            <div class="row align-items-center">
                                <div class="col-xl-8">
                                    <div class="mb-3 flex-fill">
                                        <h6>Country Restriction</h6>
                                        <p>Select restrcted countries</p>
                                    </div>
                                </div>
                                <div class="col-xl-4">
                                    <div class="mb-3 flex-fill">
                                       
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: 'Allow All Countries', value: 'Allow All Countries' },
                                        { label: 'Deny All Countries', value: 'Deny All Countries' },
                                        
                                      ]"  class="select"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header p-3">
                            <h5>File Settings</h5>
                        </div>
                        <div class="card-body p-3 pb-0">
                            <div class="row align-items-center mb-2">
                                <div class="col-xl-8">
                                    <div class="mb-3 flex-fill">
                                        <h6>Allowed Files</h6>
                                        <p>Select allowed files</p>
                                    </div>
                                </div>
                                <div class="col-xl-4">
                                    <div class="mb-3 flex-fill">
                                       
                                            <p-chips
                                            class="input-tags"
                                            [ngModelOptions]="{ standalone: true }"
                                            [(ngModel)]="values"
                                          ></p-chips>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xl-8">
                                    <div class="mb-3 flex-fill">
                                        <h6>Maximum File Size</h6>
                                        <p>Select max size of files</p>
                                    </div>
                                </div>
                                <div class="col-xl-4">
                                    <div class="mb-3 flex-fill">
                                       
                                        <p-dropdown [options]="[
                                        { label: 'Select', value: '' },
                                        { label: '5000 MB', value: '5000 MB' },
                                        { label: '2000 MB', value: '2000 MB' },
                                        
                                      ]"  class="select"></p-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
